# /api/assets

get:
  tags:
    - 'Assets'
  summary: 'Get assets'
  description: 'Gets all assets of the authenticated user'
  parameters:
    - name: 'userId'
      required: true
      in: 'path'
      schema:
        type : 'number'
    - name: 'include'
      description: 'If true will include directory data'
      required: false
      in: 'query'
      schema:
        type : 'string'
        enum: ['true', 'false']
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: '../../schemas/assets.yaml#/AssetList'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    403:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'

post:
  tags:
    - 'Assets'
  summary: 'Upload assets'
  description: 'Upload one or more assets for the authenticated user'
  parameters:
    - name: 'userId'
      required: true
      in: 'path'
      schema:
        type : 'number'
  consumes:
    - image/jpeg
    - image/png
    - image/svg+xml
    - audio/mpeg
  requestBody:
  content: 
    multipart/form-data:
      schema:
        $ref: '../../schemas/assets.yaml#/AssetUploadBody'
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: '../../schemas/assets.yaml#/AssetList'
    400:
      $ref: '../../schemas/global.yaml#/Error'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    403:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'
