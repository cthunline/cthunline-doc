# /api/notes/{id}/{action}

put:
  tags:
    - 'Notes'
  summary: "Move a note's position"
  description: 'Moves up or down a note in the note list (up decreases position, down increases position)'
  parameters:
    - name: 'noteId'
      required: true
      in: 'path'
      schema:
        type : 'number'
    - name: 'action'
      required: true
      in: 'path'
      schema:
        type : 'string'
        enum: ['up', 'down']
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: '../../schemas/notes.yaml#/Note'
    400:
      $ref: '../../schemas/global.yaml#/Error'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    403:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    409:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'
