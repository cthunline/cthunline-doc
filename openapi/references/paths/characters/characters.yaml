# /api/users/{id}/characters

get:
  tags:
    - 'Characters'
  summary: 'Get all characters of a user'
  description: ''
  parameters:
    - name: 'userId'
      required: true
      in: 'path'
      schema:
        type : 'number'
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: '../../schemas/characters.yaml#/CharacterList'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    403:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'

post:
  tags:
    - 'Characters'
  summary: 'Create a character'
  description: ''
  parameters:
    - name: 'userId'
      required: true
      in: 'path'
      schema:
        type : 'number'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/characters.yaml#/CharacterCreateBody'
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: '../../schemas/characters.yaml#/Character'
    400:
      $ref: '../../schemas/global.yaml#/Error'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    403:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'
