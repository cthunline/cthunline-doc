# /api/sessions/{uuid}

get:
  tags:
    - 'Sessions'
  summary: 'Get a session'
  description: ''
  parameters:
    - name: 'sessionId'
      required: true
      in: 'path'
      schema:
        type : 'string'
        format: 'uuid'
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: '../../schemas/sessions.yaml#/Session'
    400:
      $ref: '../../schemas/global.yaml#/Error'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'

post:
  tags:
    - 'Sessions'
  summary: 'Update a session'
  description: ''
  parameters:
    - name: 'sessionId'
      required: true
      in: 'path'
      schema:
        type : 'string'
        format: 'uuid'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/sessions.yaml#/SessionEditBody'
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: '../../schemas/sessions.yaml#/Session'
    400:
      $ref: '../../schemas/global.yaml#/Error'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    403:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'

delete:
  tags:
    - 'Sessions'
  summary: 'Delete a session'
  description: ''
  parameters:
    - name: 'sessionId'
      required: true
      in: 'path'
      schema:
        type : 'string'
        format: 'uuid'
  responses:
    200:
      content:
        application/json:
          schema:
            type: 'object'
    400:
      $ref: '../../schemas/global.yaml#/Error'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    403:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'
