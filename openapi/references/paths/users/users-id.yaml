# /api/users/{uuid}

get:
  tags:
    - 'Users'
  summary: 'Get a user'
  description: ''
  parameters:
    - name: 'userId'
      required: true
      in: 'path'
      schema:
        type : 'string'
        format: 'uuid'
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: '../../schemas/users.yaml#/User'
    400:
      $ref: '../../schemas/global.yaml#/Error'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'

post:
  tags:
    - 'Users'
  summary: 'Edit a user'
  description: 'Users can only be edited by themselved or administrators'
  parameters:
    - name: 'userId'
      required: true
      in: 'path'
      schema:
        type : 'string'
        format: 'uuid'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/users.yaml#/EditBody'
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: '../../schemas/users.yaml#/User'
    400:
      $ref: '../../schemas/global.yaml#/Error'
    401:
      $ref: '../../schemas/global.yaml#/Error'
    404:
      $ref: '../../schemas/global.yaml#/Error'
    409:
      $ref: '../../schemas/global.yaml#/Error'
    500:
      $ref: '../../schemas/global.yaml#/Error'
