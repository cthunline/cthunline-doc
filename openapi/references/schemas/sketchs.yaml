# Sketchs

# ----------------------------------- Endpoint returns

Sketch:
    allOf:
        - $ref: './global.yaml#/Id'
        - $ref: '#/SketchUserId'
        - $ref: '#/SketchName'
        - $ref: './sessions.yaml#/SessionSketch'
        - $ref: './global.yaml#/CreateUpdateInfo'

SketchList:
    type: 'object'
    properties:
        assets:
            type: 'array'
            items:
                $ref: '#/Sketch'

# ----------------------------------- Request bodies

SketchCreateBody:
    allOf:
        - $ref: '#/SketchName'
        - type: 'object'
          properties:
              data:
                  $ref: './sessions.yaml#/SessionSketchData'
        - required:
              - name
              - sketch

SketchEditBody:
    - $ref: '#/SketchName'
    - type: 'object'
      properties:
          data:
              $ref: './sessions.yaml#/SessionSketchData'

# ----------------------------------- Fragments

SketchUserId:
    type: 'object'
    properties:
        userId:
            type: 'string'
            description: 'User Id'

SketchName:
    type: 'object'
    properties:
        name:
            type: 'string'
            description: 'Session name'
