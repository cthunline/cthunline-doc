# Users

# ----------------------------------- Endpoint returns

User:
  allOf:
    - $ref: './global.yaml#/DocumentId'
    - $ref: '#/BaseData'
    - $ref: '#/MetaData'
    - $ref: './global.yaml#/CreateUpdateInfo'

UserList:
  type: 'object'
  properties:
    users:
      type: 'array'
      items:
        $ref: '#/User'

# ----------------------------------- Request bodies

CreateBody:
  allOf:
    - $ref: '#/BaseData'
    - $ref: '#/MetaData'
    - $ref: '#/Password'
    - required:
      - name
      - email
      - password

EditBody:
  allOf:
    - $ref: '#/MetaData'
    - $ref: '#/Password'
    - $ref: '#/OldPassword'

RegisterBody:
  allOf:
    - $ref: '#/BaseData'
    - $ref: '#/Password'
    - $ref: '#/InvitationCode'

# ----------------------------------- Fragments

BaseData:
  type: 'object'
  properties:
    name:
      type: 'string'
      minLength: 6
      description: "User name"
      example: 'lucie.bronze'
    email:
      type: 'string'
      format: 'email'
      minLength: 6
      description: "User email"
      example: 'lucie.bronze@example.com'

MetaData:
  type: 'object'
  properties:
    locale:
      type: 'string'
      format: 'country-code'
      enum: ['en','fr']
      description: "User configured language"
      example: 'en'
    theme:
      type: 'string'
      enum: ['light','dark']
      description: "User configured theme"
      example: 'dark'
    isAdmin:
      type: 'boolean'
      description: "If user is an administrator"
    isEnabled:
      type: 'boolean'
      description: "If user account is enabled"

Password:
  type: 'object'
  properties:
    password:
      type: 'string'
      description: "User password"
      minLength: 6
      example: 'password123'

OldPassword:
  type: 'object'
  properties:
    oldPassword:
      type: 'string'
      minLength: 6
      description: "User former password"
      example: 'password456'

InvitationCode:
  type: 'object'
  properties:
    invitationCode:
      type: 'string'
      description: "Invitation code needed to register"
      example: '3a1e781ca6fb85bd'
