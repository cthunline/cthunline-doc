# Sessions

# ----------------------------------- Endpoint returns

Session:
  allOf:
    - $ref: './global.yaml#/Id'
    - $ref: '#/SessionGameId'
    - $ref: '#/SessionMasterId'
    - $ref: '#/SessionName'
    - $ref: '#/SessionSketch'
    - $ref: './global.yaml#/CreateUpdateInfo'

SessionList:
  type: 'object'
  properties:
    assets:
      type: 'array'
      items:
        $ref: '#/Session'

# ----------------------------------- Request bodies

SessionCreateBody:
  allOf:
    - $ref: '#/SessionGameId'
    - $ref: '#/SessionName'
    - $ref: '#/SessionSketch'
    - required:
      - name
      - gameId

SessionEditBody:
  allOf:
    - $ref: '#/SessionName'
    - $ref: '#/SessionSketch'

# ----------------------------------- Fragments

SessionGameId:
  type: 'object'
  properties:
    gameId:
      type: 'string'
      description: 'Game Id'

SessionMasterId:
  type: 'object'
  properties:
    gameId:
      type : 'number'
      description: 'Id of user who is game master'

SessionName:
  type: 'object'
  properties:
    name:
      type: 'string'
      description: 'Session name'

SessionSketch:
  type: 'object'
  properties:
    sketch:
      type: 'object'
      properties:
        displayed:
          type: 'boolean'
          description: 'Game Id'
        paths:
          type: 'array'
          description: 'List of sketch drawing SVG paths'
          items:
            type: 'string'
        images:
          type: 'array'
          description: 'List of sketch images'
          items:
            $ref: '#/SketchImage'
        tokens:
          type: 'array'
          description: 'List of sketch tokens'
          items:
            $ref: '#/SketchToken'
        events:
          type: 'array'
          description: 'List of sketch events'
          items:
            allOf:
              - $ref: '#/SketchEvent'

SketchImage:
  type: 'object'
  properties:
    url:
      type: 'string'
      description: 'Image URL'
    width:
      type: 'number'
      description: 'Image width'
    height:
      type: 'number'
      description: 'Image height'
    x:
      type: 'number'
      description: 'Image X coordinate'
    y:
      type: 'number'
      description: 'Image Y coordinate'
  required:
    - url
    - width
    - height
    - x
    - y

SketchToken:
  type: 'object'
  properties:
    color:
      type: 'string'
      description: 'Token color'
    user:
      type: 'object'
      nullable: true
      description: 'Token assigned user'
      properties:
        id:
          type : 'number'
          description: 'Token user Id'
        name:
          type: 'string'
          description: 'Token user name'
    x:
      type: 'number'
      description: 'Token X coordinate'
    y:
      type: 'number'
      description: 'Token Y coordinate'
  required:
    - color
    - user
    - x
    - y

SketchEvent:
  type: 'object'
  properties:
    type:
      type: 'string'
      description: 'Event type'
    imageIndex:
      type: 'number'
      nullable: true
      description: 'Event image index'
    imageData:
      allOf:
        - nullable: true
        - description: 'Event image data'
        - $ref: '#/SketchImage'
    tokenIndex:
      type: 'number'
      nullable: true
      description: 'Event token index'
    tokenData:
      allOf:
        - nullable: true
        - description: 'Event token data'
        - $ref: '#/SketchToken'
    height:
      type: 'number'
      description: 'Image height'
    x:
      type: 'number'
      description: 'Image X coordinate'
    y:
      type: 'number'
      description: 'Image Y coordinate'
  required:
    - type
