SWD6Character:
  additionalProperties: false
  definitions:
    SWD6AttributeData:
      additionalProperties: false
      properties:
        skills:
          items:
            $ref: "#/SWD6Character/definitions/SWD6Skill"
          type: array
        value:
          type: string
      type: object
    SWD6Attributes:
      additionalProperties: false
      properties:
        dexterity:
          $ref: "#/SWD6Character/definitions/SWD6AttributeData"
        knowledge:
          $ref: "#/SWD6Character/definitions/SWD6AttributeData"
        mechanical:
          $ref: "#/SWD6Character/definitions/SWD6AttributeData"
        perception:
          $ref: "#/SWD6Character/definitions/SWD6AttributeData"
        strength:
          $ref: "#/SWD6Character/definitions/SWD6AttributeData"
        technical:
          $ref: "#/SWD6Character/definitions/SWD6AttributeData"
      type: object
    SWD6Biography:
      additionalProperties: false
      properties:
        age:
          type: number
        description:
          type: string
        height:
          type: string
        name:
          type: string
        occupation:
          type: string
        species:
          type: string
        weight:
          type: string
      type: object
    SWD6Skill:
      additionalProperties: false
      properties:
        name:
          type: string
        value:
          type: string
      type: object
    SWD6Statistics:
      additionalProperties: false
      properties:
        characterPoints:
          type: number
        darkSidePoints:
          type: number
        forcePoints:
          type: number
        forceSensitive:
          type: boolean
        move:
          type: number
      type: object
    SWD6Story:
      additionalProperties: false
      properties:
        background:
          type: string
        connections:
          type: string
        equipment:
          type: string
        objectives:
          type: string
        personality:
          type: string
        quote:
          type: string
      type: object
    SWD6Weapon:
      additionalProperties: false
      properties:
        ammo:
          type: string
        damage:
          type: string
        longRange:
          type: string
        mediumRange:
          type: string
        name:
          type: string
        shortRange:
          type: string
      type: object
    SWD6WoundStatus:
      additionalProperties: false
      properties:
        doublyWounded:
          type: boolean
        incapacitated:
          type: boolean
        mortallyWounded:
          type: boolean
        stunned:
          type: boolean
        wounded:
          type: boolean
      type: object
  properties:
    abilities:
      items:
        type: string
      type: array
    attributes:
      $ref: "#/SWD6Character/definitions/SWD6Attributes"
    biography:
      $ref: "#/SWD6Character/definitions/SWD6Biography"
    portrait:
      type: string
    statistics:
      $ref: "#/SWD6Character/definitions/SWD6Statistics"
    story:
      $ref: "#/SWD6Character/definitions/SWD6Story"
    weapons:
      items:
        $ref: "#/SWD6Character/definitions/SWD6Weapon"
      type: array
    woundStatus:
      $ref: "#/SWD6Character/definitions/SWD6WoundStatus"
  type: object
